        </header>

        <main class="container">
            <!-- Status Animation -->
            <div class="status-wrapper">
                <svg
                    id="status-anim"
                    class="status-svg"
                    viewBox="0 0 120 120"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <defs>
                        <linearGradient
                            id="grad"
                            x1="0%"
                            y1="0%"
                            x2="100%"
                            y2="0%"
                        >
                            <stop offset="0%" stop-color="#2563eb" />
                            <stop offset="100%" stop-color="#22c55e" />
                        </linearGradient>
                    </defs>
                    <circle
                        class="status-bg"
                        cx="60"
                        cy="60"
                        r="40"
                        fill="none"
                        stroke="#e5e7eb"
                        stroke-width="10"
                    />
                    <circle
                        class="status-ring"
                        cx="60"
                        cy="60"
                        r="40"
                        fill="none"
                        stroke="url(#grad)"
                        stroke-width="10"
                        stroke-linecap="round"
                    />
                </svg>
                <div class="status-text">
                    <div id="blocked" class="status-label">Blocked</div>
                </div>
            </div>
        </main>

        <!-- Unified Footer -->
        <footer class="footer">
            <!-- Main Pause/Resume -->
            <div class="main-control">
                <button id="pause" class="btn btn-pause">Pause</button>
                <button
                    id="resume"
                    class="btn btn-resume"
                    style="display: none"
                >
                    Resume
                </button>
            </div>

            <!--<div class="divider"></div>-->

            <!-- Compact Toggles -->
            <div class="toggles-row">
                <button
                    id="toggle-js"
                    class="icon-btn"
                    title="Block JavaScript"
                >
                    <span class="btn-label">JS</span>
                </button>
                <button
                    id="toggle-images"
                    class="icon-btn"
                    title="Block Images"
                >
                    <span class="btn-label">IMG</span>
                </button>
                <button
                    id="toggle-videos"
                    class="icon-btn"
                    title="Block Videos"
                >
                    <span class="btn-label">VID</span>
                </button>
                <button
                    id="toggle-cookies"
                    class="icon-btn"
                    title="Block Cookies"
                >
                    <span class="btn-label">Cookies</span>
                </button>
            </div>
            <div class="secondary-control">
                <button id="open-dashboard" class="btn">
                    Open Analysis Dashboard
                </button>
                <!--<button id="open-cookie-panel" class="btn">
                    Open Cookie Viewer
                </button>-->
            </div>
        </footer>

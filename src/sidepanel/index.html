<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cookie Viewer</title>
        <link rel="stylesheet" href="sidepanel.css" />
    </head>
    <body>
        <div class="layout-container">
            <header class="top-bar">
                <h1>Cookies <span id="cookieCount" class="badge">0</span></h1>
            </header>

            <main class="main-content">
                <div class="form-grid" style="padding: 20px 0">
                    <div class="form-group form-grow">
                        <label for="domainFilter">Filter Domain</label>
                        <input
                            id="domainFilter"
                            class="input-text"
                            type="text"
                            placeholder="e.g. google.com"
                        />
                    </div>
                    <button id="refreshCookies" class="btn btn-primary">
                        Refresh
                    </button>
                </div>

                <div class="cookies-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Domain</th>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Path</th>
                                <th>Expires</th>
                                <th>Secure</th>
                                <th>HttpOnly</th>
                            </tr>
                        </thead>
                        <tbody id="cookieTableBody"></tbody>
                    </table>
                </div>
            </main>

            <div class="status-bar">
                <span id="statusText">Click Refresh to load cookies</span>
            </div>
        </div>
        <script src="sidepanel.bundle.js"></script>
    </body>
</html>

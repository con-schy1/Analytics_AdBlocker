<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Dashboard - Analytics Ad Blocker</title>
        <link rel="stylesheet" href="dashboard.css" />
    </head>

    <body>
        <div class="layout-container">
            <!-- Main -->
            <main class="main-content">
                <header class="top-bar">
                    <h1>Blocked Requests Dashboard</h1>
                </header>

                <!-- Filters -->
                <section class="content-card">
                    <div class="card-header">
                        <h3>Filters</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="scope">Scope</label>
                                <select id="scope" class="input-select">
                                    <option value="active" selected>
                                        This tab
                                    </option>
                                    <option value="all">All tabs</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="windowMs">Time window</label>
                                <select id="windowMs" class="input-select">
                                    <option value="60000">Last 1 min</option>
                                    <option value="300000" selected>
                                        Last 5 min
                                    </option>
                                    <option value="900000">Last 15 min</option>
                                    <option value="3600000">Last 1 hour</option>
                                </select>
                            </div>

                            <div class="form-group form-grow">
                                <label for="search">Search</label>
                                <input
                                    id="search"
                                    class="input-text"
                                    type="text"
                                    placeholder="Filter by URL/host/initiator/ruleId/type..."
                                />
                            </div>

                            <div class="form-group form-inline">
                                <label class="checkbox">
                                    <input id="autoRefresh" type="checkbox" />
                                    Auto refresh
                                </label>
                            </div>
                        </div>

                        <div class="actions-row">
                            <button
                                id="refresh"
                                class="btn btn-primary"
                                type="button"
                            >
                                Refresh
                            </button>
                            <button
                                id="clear"
                                class="btn btn-remove"
                                type="button"
                            >
                                Clear
                            </button>
                            <button id="exportJson" class="btn" type="button">
                                Export JSON
                            </button>
                        </div>
                    </div>
                </section>

                <!-- KPIs -->
                <section id="kpis" class="kpis"></section>

                <!-- Charts -->
                <section class="grid">
                    <div class="content-card">
                        <div class="card-header">
                            <h3>By resource type</h3>
                            <span class="muted" id="typeHint"></span>
                        </div>
                        <div class="card-body">
                            <div id="byType" class="bars"></div>
                        </div>
                    </div>

                    <div class="content-card">
                        <div class="card-header">
                            <h3>Top initiators</h3>
                            <span class="muted" id="initHint"></span>
                        </div>
                        <div class="card-body">
                            <div id="byInitiator" class="bars"></div>
                        </div>
                    </div>

                    <div class="content-card">
                        <div class="card-header">
                            <h3>Top destination hosts</h3>
                            <span class="muted" id="hostHint"></span>
                        </div>
                        <div class="card-body">
                            <div id="byHost" class="bars"></div>
                        </div>
                    </div>

                    <div class="content-card">
                        <div class="card-header">
                            <h3>Top rule IDs</h3>
                            <span class="muted" id="ruleHint"></span>
                        </div>
                        <div class="card-body">
                            <div id="byRule" class="bars"></div>
                        </div>
                    </div>
                </section>

                <!-- Table -->
                <section class="content-card">
                    <div class="card-header">
                        <h3>Recent events</h3>
                        <div class="rightHead">
                            <span id="count" class="badge">0</span>
                        </div>
                    </div>

                    <div class="card-body tableWrap">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Type</th>
                                    <th>Method</th>
                                    <th>Initiator</th>
                                    <th>Destination</th>
                                    <th>Rule</th>
                                    <th class="colTab">Tab</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <!-- Keep your existing bundle name as-is -->
        <script src="dashboard.bundle.js"></script>
    </body>
</html>

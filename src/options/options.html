<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analytics & Ads blocker Settings</title>
        <link rel="stylesheet" href="options.css" />
        <script src="../chart.js"></script>
    </head>
    <body>
        <div class="layout-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo-area">
                    <h2>Analytics & Ads blocker</h2>
                </div>

                <nav class="nav-menu">
                    <button class="nav-item active" data-tab="dashboard">
                        Dashboard
                    </button>
                    <button class="nav-item" data-tab="requests">
                        Request Log
                    </button>
                    <button class="nav-item" data-tab="settings">
                        Settings
                    </button>
                </nav>

                <div class="sidebar-footer">v2.0.0</div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <header class="top-bar">
                    <h1 id="page-title">Dashboard</h1>
                </header>

                <!-- DASHBOARD VIEW -->
                <div id="view-dashboard" class="view-section active">
                    <!-- Stats Row -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-label">Total Blocked</span>
                            <span class="stat-value" id="total-blocked">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Ads Stopped</span>
                            <span class="stat-value" id="ads-blocked">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Trackers Blocked</span>
                            <span class="stat-value" id="analytics-blocked"
                                >0</span
                            >
                        </div>
                    </div>

                    <!-- Chart Section -->
                    <div class="content-card chart-wrapper">
                        <div class="card-header">
                            <h3>Blocking History</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- REQUESTS VIEW -->
                <div id="view-requests" class="view-section hidden">
                    <div class="content-card">
                        <div class="card-header">
                            <h3>Recent Activity</h3>
                            <button id="refresh-log" class="btn-sm">
                                Refresh
                            </button>
                        </div>
                        <div id="requestDiv" class="log-list">
                            <!-- JS populates this -->
                        </div>
                    </div>
                </div>

                <!-- SETTINGS VIEW -->
                <div id="view-settings" class="view-section hidden">
                    <div class="content-card">
                        <div class="card-header">
                            <h3>Data Management</h3>
                        </div>
                        <div class="setting-row">
                            <div class="setting-info">
                                <h4>Clear Activity History</h4>
                                <p>
                                    Remove all stored charts and request logs
                                    permanently.
                                </p>
                            </div>
                            <button id="clear-data-btn" class="btn btn-danger">
                                Clear Data
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Templates -->
        <template id="site-info-template">
            <div class="log-entry">
                <div class="log-summary">
                    <span class="site-name">example.com</span>
                    <div class="log-actions">
                        <span class="badge-count hidden">0 Items</span>
                        <button class="btn-toggle">Details</button>
                    </div>
                </div>
                <div class="log-details hidden">
                    <!-- Details injected here -->
                </div>
            </div>
        </template>

        <script src="myscripts.js"></script>
    </body>
</html>

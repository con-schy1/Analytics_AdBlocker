<!DOCTYPE html>
<html>
<head>
<title>Analytics &amp; Ad Blocker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="Chart.js" type="text/javascript"></script>
<script src="myscripts.js" defer></script>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
<div id='title'>
  <a class="leftNav" id="iconGB" href="#Home"><picture><img src="images/128x128.png" style='height:35px' loading="lazy" alt="Globemallow logo"></picture></a>
 <p id="gbTitle">Globemallow</p>
<p class="info-icon">?</p>
<span id="infoTip">New Tab for new comparison</span>
</div>
 
<div id="chartTitleDiv">
<p id="chartTitle">Analytics &amp; Ads Blocked</p>       
</div>

<!--This was the report example. Delete if not working    -->
<div id='menuBar'>
<a id='siteOver' href="#Home">Site Overview</a>
<a id='requests' href="#Requests">Requests Blocked</a>
    
</div>
    
<div id='chartDiv'>
    
<canvas id="myChart"></canvas>
    
    
</div> 
    
<div id='requestDiv' style="display: none">    
<!-- changes below -harshit -->
<template id="site-info-template">
  <div class="site-info">
    <section style="display: flex; align-items: center;">
      <h3 class="site-name"></h3>
      <button class="site-more">
        <svg xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
          <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
        </svg>
      </button>
    </section>
    <section class="list-sections">
      <h4>Analytics:</h4>
      <ul class="site-image-list"></ul>
    </section>
    <section class="list-sections">
      <h4>Ads:</h4>
      <ul class="site-frame-list"></ul>
    </section>
  </div>
</template>
    
    
</div>    

<p id='unPause' style="display: none">Extension Paused</p>    

</body>
</html>
